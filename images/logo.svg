<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" width="300" height="120">
  <!-- Logo container rectangle -->
  <rect x="10" y="10" width="280" height="80"
        fill="none"
        stroke="black"
        stroke-width="2"
        rx="8"/>

  <!-- Chart area -->
  <g id="chart-area" transform="translate(25, 20)">
    <!-- Chart background -->
    <rect x="0" y="0" width="120" height="80"
          fill="none"
          stroke="#dc2626"
          stroke-width="1"/>

    <!-- Horizontal grid lines (tick divisions) -->
    <line x1="0" y1="20" x2="120" y2="20" stroke="#e2e8f0" stroke-width="0.5" stroke-dasharray="5 5"/>
    <line x1="0" y1="40" x2="120" y2="40" stroke="#e2e8f0" stroke-width="0.5" stroke-dasharray="5 5"/>
    <line x1="0" y1="60" x2="120" y2="60" stroke="#e2e8f0" stroke-width="0.5" stroke-dasharray="5 5"/>

    <!-- Vertical grid lines (tick divisions) -->
    <line x1="20" y1="0" x2="20" y2="80" stroke="#e2e8f0" stroke-width="0.5" stroke-dasharray="5 5"/>
    <line x1="40" y1="0" x2="40" y2="80" stroke="#e2e8f0" stroke-width="0.5" stroke-dasharray="5 5"/>
    <line x1="60" y1="0" x2="60" y2="80" stroke="#e2e8f0" stroke-width="0.5" stroke-dasharray="5 5"/>
    <line x1="80" y1="0" x2="80" y2="80" stroke="#e2e8f0" stroke-width="0.5" stroke-dasharray="5 5"/>
    <line x1="100" y1="0" x2="100" y2="80" stroke="#e2e8f0" stroke-width="0.5"/>

    <!-- Chart axes -->
    <line x1="0" y1="80" x2="120" y2="80" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="80" stroke="#374151" stroke-width="2"/>

    <!-- Step function line chart -->
    <path d="M 0 70 L 15 70 L 15 50 L 25 50 L 25 30 L 40 30 L 40 60 L 55 60 L 55 20 L 70 20 L 70 45 L 85 45 L 85 35 L 100 35 L 100 25 L 120 25"
          fill="none"
          stroke="#dc2626"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Data points -->
    <!-- <circle cx="15" cy="50" r="2" fill="#dc2626"/>
    <circle cx="25" cy="30" r="2" fill="#dc2626"/>
    <circle cx="40" cy="60" r="2" fill="#dc2626"/>
    <circle cx="55" cy="20" r="2" fill="#dc2626"/>
    <circle cx="70" cy="45" r="2" fill="#dc2626"/>
    <circle cx="85" cy="35" r="2" fill="#dc2626"/>
    <circle cx="100" cy="25" r="2" fill="#dc2626"/> -->
  </g>

  <!-- Chartex text -->
  <text x="210" y="70"
        font-family="Arial, sans-serif"
        font-size="24"
        font-weight="bold"
        fill="white"
        text-anchor="middle">
    Chartex
  </text>
</svg>
